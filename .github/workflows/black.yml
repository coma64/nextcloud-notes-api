name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.0.0
      - name: Install Dependencies
        run: poetry install
      - uses: psf/black@stable
        with:
          black_args: '. --check'
